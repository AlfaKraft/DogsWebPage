<!DOCTYPE html>
<html >

<head>
    <meta charset='UTF-8'>

    <title>Chatbot</title>

    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css'>
    
    <link href="static/stylesheets/chat.css" rel="stylesheet">
</head>

<body>

    <div class="frame">
        <div class="content">
            <div class="contact-profile">
                <img src="static/images/watson_avatar.png" alt="" />
                <p>Chatbot</p>
            </div>
            <div class="messages">
                <ul></ul>
            </div>
            <div class="message-input">
                <div class="wrap">
                    <input type="text" dir='auto' placeholder="Write your message..." />
                    <i class="fa fa-paperclip attachment" aria-hidden="true"></i>
                    <button class="submit">
                        <i class="fa fa-paper-plane" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src="static/javascript/chat.js" type="text/javascript"></script>

</body>

</html>
